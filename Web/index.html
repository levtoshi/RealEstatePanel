<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/modal.css">
    <title>Real Esate Control Panel</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>Estate</h1>
        <button class="create_button" id="create-estate-button">Add real estate</button>
    </header>

    <!-- Cards -->
    <div class="estate_container">
        
    </div>

    <!-- Modal window -->
    <div class="modal" id="modal">
        <div class="modal_content">
            <div class="modal_header">
                <h2 id="modalTitle">Add real estate</h2>
                <button class="close_button" id="closeButton">&times;</button>
            </div>

            <form id="estateForm">
                <!-- Name -->
                <div class="form_group">
                    <label for="estate_name">Name *</label>
                    <input type="text"
                    id="estateName"
                    name="name"
                    placeholder="Example: villa"
                    minlength="3"
                    maxlength="50"
                    required>
                    <span class="error_message"></span>
                </div>

                <!-- Category -->
                <div class="form_group">
                    <label for="estate_category">Category *</label>
                    <select id="estateCategory" name="category" required>
                        <option value="">Select category</option>
                        <option value="Apartments">Apartments</option>
                        <option value="Houses">Houses</option>
                        <option value="Commercial propetry">Commercial propetry</option>
                    </select>
                    <span class="error_message"></span>
                </div>

                <!-- Area / Price -->
                <div class="form_row">
                    <div class="form_group">
                        <label for="estate_area">Area (m2) *</label>
                        <input type="number"
                        id="estateArea"
                        name="area"
                        placeholder="250"
                        min="10"
                        step="0.1"
                        required>
                        <span class="error_message"></span>
                    </div>

                    <div class="form_group">
                        <label for="estate_price">Price (usd) *</label>
                        <input type="number"
                        id="estatePrice"
                        name="price"
                        placeholder="50000000"
                        min="1000"
                        step="1"
                        required>
                        <span class="error_message"></span>
                    </div>
                </div>

                <!-- Location -->
                <div class="form_group">
                    <label for="estate_location">Location *</label>
                    <textarea id="estateLocation"
                        name="location"
                        placeholder="Monaco"
                        minlength="3"
                        maxlength="200"
                        required></textarea>
                    <span class="error_message"></span>
                </div>

                <!-- Phone URL -->
                <div class="form_group">
                    <label for="estate_photo">URL photo *</label>
                    <input type="url"
                    id="estatePhoto"
                    name="photo"
                    placeholder="https://example.com/photo.jpg"
                    required>
                    <span class="error_message"></span>
                </div>

                <!-- Buttons -->
                <div class="form_buttons">
                    <button type="button"
                    class="button secondary_button"
                    id="cancelButton">Cancel</button>
                    <button type="submit"
                    class="button primary_button">Save</button>
                    <span class="error_message"></span>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/main.js" type="module"></script>
</body>
</html>
