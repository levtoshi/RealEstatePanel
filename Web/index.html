<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/modal.css">
    <title>Real Esate Control Panel</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>Real Estate Control Panel</h1>
        <button class="create_button" id="create-estate_button">Add real estate</button>
    </header>

    <!-- Cards -->
    <div class="estate_container">
        
    </div>

    <!-- Modal window -->
    <div class="modal" id="modal">
        <div class="modal_content">
            <div class="modal_header">
                <h2 id="modal_title">Додати страву</h2>
                <button class="close_button" id="close_button">&times;</button>
            </div>

            <form id="estate_form">
                <!-- Name -->
                <div class="form_group">
                    <label for="estate_name">Real estate name *</label>
                    <input type="text" id="estate_name" name="name" placeholder="Example: villa" required>
                </div>

                <!-- Category -->
                <div class="form_group">
                    <label for="estate_category">Category *</label>
                    <select id="estate_category" name="category" required>
                        <option value="">Select category</option>
                        <option value="Apartments">Apartments</option>
                        <option value="Houses">Houses</option>
                        <option value="Commercial propetry">Commercial propetry</option>
                    </select>
                </div>

                <!-- Area / Price -->
                <div class="form_row">
                    <div class="form_group">
                        <label for="estate_area">Area (m2) *</label>
                        <input type="number" id="estate_area" name="area" placeholder="250" min="0" step="0.1" required>
                    </div>

                    <div class="form_group">
                        <label for="estate_price">Price (usd) *</label>
                        <input type="number" id="estate_price" name="price" placeholder="50000000" min="0" step="1" required>
                    </div>
                </div>

                <!-- Location -->
                <div class="form_group">
                    <label for="estate_location">Location *</label>
                    <textarea id="estate_location" name="location"
                        placeholder="Monaco" required></textarea>
                </div>

                <!-- Phone URL -->
                <div class="form_group">
                    <label for="estate_photo">URL photo *</label>
                    <input type="url" id="estate_photo" name="photo" placeholder="https://example.com/photo.jpg" required>
                </div>

                <!-- Buttons -->
                <div class="form_buttons">
                    <button type="button" class="button secondary_button" id="cancel_button">Cancel</button>
                    <button type="submit" class="button primary_button">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/main.js" type="module"></script>
</body>
</html>
